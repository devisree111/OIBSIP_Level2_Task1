<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>My calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
 <div class="calculator" align:center>
    <div class="display">
        <input type="text" name="display" id="display">
    </div>
<div>
    <input type="button" style="color:rgb(48,122,164); background-color:rgb(141,191,219);" value="(" onclick="display('(')"/> 
    <input type="button" style="color:rgb(48,122,164); background-color:rgb(141,191,219);" value=")" onclick="display(')')" /> 
    <input type="button" style="color:rgb(48,122,164); background-color:rgb(141,191,219);" value="ans" onclick="calculate()"/> 
    <input type="button" style="color:rgb(48,122,164); background-color:rgb(141,191,219);" value="del" onclick="del()" /> 
    <input type="button" style="color:rgb(48,122,164); background-color:rgb(141,191,219);" value="clear" onclick="clearScreen()" />  
   </div>
   <div>
    <input type="button" style="background-color:rgb(204,230,244);" value="7" onclick="display('7') " /> 
    <input type="button" style="background-color:rgb(204,230,244);"value="8" onclick="display('8')" /> 
    <input type="button" style="background-color:rgb(204,230,244);"value="9" onclick="display('9')" /> 
    <input type="button" style="color:rgb(48,122,164); background-color:rgb(141,191,219);"value="%" onclick="display('%')" /> 
    <input type="button" style="color:rgb(48,122,164); background-color:rgb(141,191,219);"value="1/x" onclick="fun()" /> 
   </div>
   <div>
    <input type="button" style="background-color:rgb(204,230,244);"value="4" onclick="display('4')" /> 
    <input type="button"style="background-color:rgb(204,230,244);" value="5" onclick="display('5')" /> 
    <input type="button" style="background-color:rgb(204,230,244);"value="6" onclick="display('6')" /> 
    <input type="button" style="color:rgb(48,122,164); background-color:rgb(141,191,219);"value="x" onclick="display('*')" /> 
    <input type="button" style="color:rgb(48,122,164); background-color:rgb(141,191,219);"value="รท" onclick="display('/')" /> 
   </div>
<div>
 <input type="button" style="background-color:rgb(204,230,244);"value="1" onclick="display('1')" /> 
 <input type="button" style="background-color:rgb(204,230,244);"value="2" onclick="display('2')" /> 
 <input type="button" style="background-color:rgb(204,230,244);"value="3" onclick="display('3')" /> 
 <input type="button" style="color:rgb(48,122,164); background-color:rgb(141,191,219);"value="+" onclick="display('+')" /> 
 <input type="button" style="color:rgb(48,122,164); background-color:rgb(141,191,219);"value="-" onclick="display('-')" /> 
</div>


<div>
 <input type="button" style="color:rgb(48,122,164); background-color:rgb(141,191,219);"value="." onclick="display('.')" /> 
 <input type="button" style="background-color:rgb(204,230,244);"value="0" onclick="display('0')" /> 
 <input type="button" style="color:rgb(48,122,164); background-color:rgb(141,191,219);"value="00" onclick="display('00')"/> 
 <input type="button" style="color:#fff;background-color: rgb(48,122,164);"value="ENTER"  onclick="calculate()" class="equal" />
</div>

</div>
</div>
</div>
<script type="text/javascript" src="script.js"></script>

</body>

</html>
